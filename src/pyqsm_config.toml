##### Software Settings 
[io]
data_root = 'data/skio/results/skio/'
super_user = false


##### Algorithm Settings
# For skeletor
[initial_clean]
voxel_size = 0.04
neighbors = 2
ratio = 4
iters = 3

[stem]
normals_radius = 0.1
normals_nn = 30
normals_smoothing_nn = 50
angle_cutoff = 10
stem_voxel_size = ''
post_id_stat_down = false
stem_neighbors = 10
stem_ratio = 2
stem_iters = 3

[trunk]
num_lowest = 2000
trunk_neighbors = 10
trunk_ratio = 0.25
cluster_eps = 0.8
cluster_nn = 10
# lower_pctile = 4
# upper_pctile = 15
#skeletor_super_clean
lower_pctile = 3
upper_pctile = 10

[skeletonize]
moll= 1e-6
n_neighbors = 20
max_iter= 20
semantic_weight = 10
init_contraction = 7
init_attraction = 1
max_contraction = 2048
max_attraction = 2048
termination_ratio = 0.001
step_wise_contraction_amplification = 'auto'
graph_k_n = 15

[dbscan]
epsilon = 0.1
min_neighbors = 10

[sphere]
min_radius = 0.01
max_radius = 1.5
radius_multiplier = 1.75
dist = 0.07
bad_fit_radius_factor = 2.5
min_contained_points = 8

