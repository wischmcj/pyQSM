<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Point Cloud Component - Basic</title>
    <meta name="description" content="Basic example for Point Cloud component."></meta>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="/static/javascript/aframe-pointcloud-component.min.js"></script>
  </head>
  <body>
    {% extends 'base.html' %}
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
      </a-assets>

      <a-plane src="#groundTexture" rotation="-90 0 0" height="100" width="100"></a-plane>
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>
      
      <a-pointcloud 
        scale="0.1 0.1 0.1" 
        position="-3 0.08 -2.5" 
        rotation="-90 45 0" 
        src="/static/imgs/sculpt.ply" 
        size="0.01">
      </a-pointcloud>
      <a-pointcloud 
        scale="0.5 0.5 0.5"  
        position="0 0.08 -2.5" 
        src="/static/imgs/Sphere.ply" 
        size="0.05"
        depthWrite="false">
      </a-pointcloud>
    
        {% block content %}
            <h1>{% block title %} Welcome to MySpace (TM){% endblock %}</h1>
            {% for string in strings %}
                    <h2>{{string}}</h2>
                <hr>
            {% endfor %}
        {% endblock %}
    </body>
    </html>
    
  </body>
</html>
